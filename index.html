<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/nprogress.css">
    <link rel="stylesheet" href="public/css/app.css">
</head>

<body ng-app="myApp" ng-controller="myController">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand text-white" href="#">豆瓣电影</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="#!/in_theaters/1"
                       ng-class="{'text-warning': category==='in_theaters',
                       'text-white':category!=='in_theaters'}">正在热映</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#!/coming_soon/1"
                       ng-class="{'text-warning': category==='coming_soon',
                       'text-white':category!=='coming_soon'}">即将上映</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/top250/1"
                       ng-class="{'text-warning': category==='top250',
                       'text-white':category!=='top250'}">Top250</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ml-sm-auto col-lg-12 px-4 pt-3" ng-view ng-cloak>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                </div>
            </main>
        </div>
    </div>
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/angular-route.min.js"></script>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/nprogress.js"></script>
    <script src="public/js/index.js"></script>
    <!-- 引入模块 -->
    <script src="app.js"></script>
    <script src="components/http.js"></script>
    <script src="movie_list/controller.js"></script>
    <script src="movie_detail/controller.js"></script>
</body>

</html>
